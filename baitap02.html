<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 02 - Đăng ký</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav><ul><li><a href="index.html">Trang chủ</a></li></ul></nav>
    <div class="container">
        <form id="regForm" class="form-container">
            <h2 class="text-center">Đăng ký thành viên</h2>
            <input type="text" id="name" placeholder="Họ tên" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="pass" placeholder="Mật khẩu (8+ ký tự, Hoa, Thường, Số)" required>
            <label><input type="checkbox" id="terms"> Tôi đồng ý với điều khoản dịch vụ</label>
            <button type="submit">Đăng ký ngay</button>
        </form>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
